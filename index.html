<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petition for Leo</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; }
    #petition { border: 1px solid #ccc; padding: 1rem; border-radius: 6px; }
    label { display: block; margin-bottom: .25rem; }
    input, button { padding: .5rem; font-size: 1rem; }
    button { margin-top: .5rem; }
    ul { list-style-type: none; padding: 0; }
    li { padding: .25rem 0; border-bottom: 1px solid #eee; }
    #sign-status { margin-left: .5rem; font-size: .9rem; }
  </style>
</head>
<body>
  <h1>Petition for Leo</h1>

  <section id="petition">
    <h2>People who did it</h2>

    <form id="sign-form" autocomplete="off">
      <label for="signer-name">Your name</label>
      <input id="signer-name" name="name" maxlength="50" required placeholder="Type your name" />
      <button id="sign-btn" type="submit">I did it</button>
      <span id="sign-status" aria-live="polite"></span>
    </form>

    <p><strong>Total:</strong> <span id="sign-count">0</span></p>
    <ul id="sign-list" aria-live="polite"></ul>
  </section>

  <script>
  (function () {
    const listEl = document.getElementById('sign-list');
    const countEl = document.getElementById('sign-count');
    const form = document.getElementById('sign-form');
    const input = document.getElementById('signer-name');
    const btn = document.getElementById('sign-btn');
    const status = document.getElementById('sign-status');

    async function loadSigners() {
      try {
        const res = await fetch('/api/signers');
        if (!res.ok) throw new Error('Failed to load');
        const data = await res.json();
        render(data.signers || []);
      } catch {
        status.textContent = 'Could not load names. Try again later.';
      }
    }

    function render(signers) {
      listEl.innerHTML = '';
      countEl.textContent = String(signers.length);
      for (const s of signers) {
        const li = document.createElement('li');
        const name = typeof s.name === 'string' ? s.name : '';
        const ts = s.ts ? new Date(s.ts).toLocaleString() : '';
        li.textContent = `${name} ${ts ? 'â€” ' + ts : ''}`;
        listEl.appendChild(li);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = input.value.trim();
      if (!name) return;
      if (name.length > 50) {
        status.textContent = 'Name too long.';
        return;
      }
      btn.disabled = true;
      status.textContent = 'Submitting...';
      try {
        const res = await fetch('/api/signers', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to submit');
        input.value = '';
        status.textContent = 'Added!';
        render(data.signers || []);
      } catch (err) {
        status.textContent = err.message.includes('rate') ? 'Too many attempts. Please wait.' : 'Could not submit. Try again.';
      } finally {
        btn.disabled = false;
        setTimeout(() => (status.textContent = ''), 2000);
      }
    });

    loadSigners();
  })();
  </script>
</body>
</html>
